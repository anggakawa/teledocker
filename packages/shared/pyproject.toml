[project]
name = "chatops-shared"
version = "0.1.0"
description = "Shared schemas, utilities, and configuration for ChatOps AI Bridge"
requires-python = ">=3.12"
dependencies = [
    "pydantic>=2.6.0",
    "pydantic-settings>=2.2.0",
    "cryptography>=42.0.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/chatops_shared"]
